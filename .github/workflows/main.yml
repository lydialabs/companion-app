name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - feat/test-ci-cd

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
        with:
          ref: feat/test-ci-cd

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - run: whereis npm
      - run: sudo npm install pm2 -g
      - run: whereis pm2
      # - name: Install dependencies
      #   run: npm install

      # - name: Build Next.js application
      #   run: npm run build

      - name: Stop existing Next.js application
        run: /home/ubuntu/.nvm/versions/node/v18.12.0/bin/pm2 stop all || true

      - name: Start new Next.js application with PM2
        run: /home/ubuntu/.nvm/versions/node/v18.12.0/bin/pm2 start npm --name "companions-app" -- start
name: Push-to-EC2

# Trigger deployment only on push to master branch
on:
  push:
    branches:
      - feat/interact-with-blockchain

jobs:
  deploy:
    name: Deploy to EC2 on master branch push
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2
        with:
          ref: feat/interact-with-blockchain

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Stop existing Next.js application
        run: pm2 stop all || true

      - name: Start new Next.js application with PM2
        run: pm2 start npm --name "companions-app" -- start